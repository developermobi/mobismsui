                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="#">Basic</a></li>
                                
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin">
                                <li>
                                    <div class="uk-margin-top">
                                        <h3 class="full_width_in_card heading_c">
                                            General info
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">Select Prodcut</label>
                                              <select class="md-input" ng-model="user.productId" class="uk-form-width-medium" md-input>
                                               
                                                 <option  ng-repeat="data in userProductData[0].userProduct" value="{{data.id}}">{{data.name}}</option>
                                                
                                                </select>
                                                                                             
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_uname_control">Name</label>
                                                <input class="md-input" type="text"  name="user_edit_uname_control"  ng-model="user.name" md-input />
                                            </div>
                                            
                                        </div>
                                                                            
                                        <h3 class="full_width_in_card heading_c">
                                            Contact info
                                        </h3>
                                         <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_uname_control">Email</label>
                                                <input class="md-input" type="text"  name="user_edit_uname_control"  ng-model="user.email" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">User Mobile</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.mobile" md-input />
                                            </div>
                                             <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">User City</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.city" md-input />
                                            </div>
                                             <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">User Address</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.address" md-input />
                                            </div>
                                             <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">Country</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.country" md-input />
                                            </div>
                                             <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">State</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.state" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">User Company Name</label>
                                                <input class="md-input" type="text" id="user_edit_position_control"  ng-model="user.companyName" md-input />
                                            </div>
                                        </div> 
                                                           
                                    </div>
                                </li>
                               
                                <li>
                                    <ul class="md-list md-list-addon" id="user_todo">
                                        <li class="" ng-class="{'md-list-item-disabled': todo.closed}" ng-repeat="todo in user_data.todo">
                                            <div class="md-list-addon-element">
                                                <input name="todo_item_{{$index}}" type="checkbox" icheck ng-model="todo.closed" />
                                            </div>
                                            <div class="md-list-content">
                                                <span class="md-list-heading" ng-class="{'uk-text-danger': todo.important}">{{todo.title}}</span>
                                                <span class="uk-text-small" ng-class="{'uk-text-danger': todo.important, 'uk-text-muted': !todo.important}">{{todo.description}}</span>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
