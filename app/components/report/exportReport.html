<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid">
            <div class="uk-width-large-1-2 uk-text-left">
                <h3 class="heading_b uk-margin-bottom">Download Report</h3>
            </div>
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Date range</h3>
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-large-1-2 uk-width-medium-1-1">
                                <div class="uk-input-group">
                                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                                    <label for="uk_dp_start">Start Date</label>
                                    <input readonly class="md-input" type="text" id="uk_dp_start" md-input ng-model="download.start_date">
                                </div>
                            </div>
                            <div class="uk-width-large-1-2 uk-width-medium-1-1">
                                <div class="uk-input-group">
                                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                                    <label for="uk_dp_end">End Date</label>
                                    <input readonly class="md-input" type="text" id="uk_dp_end" md-input ng-model="download.end_date">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="uk-grid" data-uk-grid-margin="">
            <div class="uk-width-medium-1">
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-grid">
                            <div class="uk-width-large-1 uk-text-center">
                                <button ng-click="download(download)" type="button" class="md-btn md-btn-success" style="width: 120px;">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
